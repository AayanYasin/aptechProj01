<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Clock{
            text-align: center;
            font-size: 200px;
        }
    </style>
</head>
<body>
    <h1 id="Clock"></h1>
    <script>
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function count(a){
            for (a; a>=0; a--){
                document.getElementById("Clock").innerHTML = a;
                await delay(1000);
            }
            document.getElementById("Clock").innerHTML = "Kia dekh rha hai M*****";
            await delay(1000);
            document.getElementById("Clock").innerHTML = "Achha chal yeh dekh...";
            await delay(1000);
            open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
        }

        count(parseInt(prompt("Enter Countdown:")));
    </script>
</body>
</html>
